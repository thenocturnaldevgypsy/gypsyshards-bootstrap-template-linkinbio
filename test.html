<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the body covers the entire viewport and apply a blurred background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        /* Blurred background using ::before */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px); /* Apply the blur effect */
            z-index: -1; /* Ensure it's behind the content */
        }

        .linktree-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: 50px auto;
            position: relative;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for the container */
            color: white; /* Ensure text contrast */
            z-index: 0; /* Bring the content above the background */
        }

        /* The background image inside the linktree container */
        .linktree-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px; /* Adjust based on your desired image height */
            background: url('assets/img/background.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1; /* Behind the content of the container */
        }

        /* Solid background color for the lower part of the container */
        .linktree-container::after {
            content: '';
            position: absolute;
            top: 120px; /* Same height as the image */
            left: 0;
            width: 100%;
            height: calc(100% - 120px); /* Fills the remaining space */
            background-color: #101010;
            z-index: -2; /* Behind the image */
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .link-buttons {
            margin: 20px 0;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #1a1a1a;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .link-button:hover {
            background-color: #333333;
            color: #fcfcfc;
        }

        .link-button h2, .link-button span {
            margin: 0;
            padding: 0;
            transition: color 0.3s ease;
        }

        .link-button:hover h2, .link-button:hover span {
            color: #fcfcfc;
        }

        .social-icons {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #1a1a1a;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
        }

        /* Responsive width adjustment */
        @media (min-width: 768px) {
            .linktree-container {
                width: 50%;
            }
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            line-height: 1.2;
        }
    </style>
</head>
<body>

<div class="linktree-container">
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="assets/img/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p>Short Bio or Description</p>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
        <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <!-- Link Buttons -->
    <div class="link-buttons">
        <div class="link-button" onclick="window.location.href='https://example.com'">
            <h2>Link 1 Title</h2>
            <span>Link 1 Description</span>
        </div>
        <div class="link-button" onclick="window.location.href='https://example.com'">
            <h2>Link 2 Title</h2>
            <span>Link 2 Description</span>
        </div>
        <div class="link-button" onclick="window.location.href='https://example.com'">
            <h2>Link 3 Title</h2>
            <span>Link 3 Description</span>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Theme<br>
        by TheNocturnalDevGypsy
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
